name: Deploy to Heroku

on:
  push:
    branches:
      - release

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
    # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3
        
    # 2. Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: 'npm'
    
    # 3. Install dependencies
      - name: Install dependencies
        run: npm install
    
    # 4. Build all projects
      - name: Build all projects
        run: npx nx run-many --target=build --all --configuration=production
    
    # 5. Verify build output
      - name: Verify build folder contents
        run: ls -la dist/apps/ticket-trade-api
    
    # 6. Prepare Heroku Deployment
      - name: Prepare Heroku Deployment
        run: |
          cd dist/apps/ticket-trade-api
          echo "web: node main.js" > Procfile

    # 7. Set up Heroku CLI
      - name: Install Heroku CLI
        run: |
          curl https://cli-assets.heroku.com/install.sh | sh
    
    # 8. Login to Heroku
      - name: Login to Heroku
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: heroku auth:token
    
    # 9. Deploy to Heroku
      - name: Deploy to Heroku
        run: |
          cd dist/apps/ticket-trade-api
          git init
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git remote add heroku https://git.heroku.com/${{ secrets.HEROKU_APP_NAME }}.git
          git add .
          git commit -m "Deploying to Heroku"
          git push --force heroku master
