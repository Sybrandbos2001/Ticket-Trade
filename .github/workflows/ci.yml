name: Deploy

on:
  push:
    branches:
      - release

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
    # 1. Checkout code
      - name: Checkout code
        uses: actions/checkout@v3
        
    # 2. Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.x       
    
    # 3. Install dependencies
      - name: Install dependencies
        run: npm install    
       
    # 4. Build all projects
      - name: Build all projects
        run: npx nx run-many --target=build --all --prod
    
    # 5. Test all projects
      - name: Test all projects
        run: npx nx run-many --target=test --all
        
    # 5. Verify if dist folder exists
      - name: Verify dist directory
        run: ls -R dist
    
    # 7. Deploy Backend to Heroku
      - name: Deploy to Heroku
        uses: onekiloparsec/heroku-node-deploy-subfolder@v1.1.0
        with:
          api_key: ${{secrets.HEROKU_API_KEY}}
          email: ${{ secrets.HEROKU_EMAIL }}
          app_name: ${{ secrets.HEROKU_APP_NAME }}
          heroku_branch: "release"
          subfolder: "dist/apps/ticket-trade-api"