<app-navbar></app-navbar>
<main>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <a routerLink=".." type="button" class="btn primary-btn secondary-btn mt-5"><i class="fa-solid fa-chevron-left"></i> Ga terug</a>
            </div>
            <div class="col-12 my-5 p-5 grey-bg boxing-shadow">
                <div class="row">
                    <div class="col-12">
                        <h1>Jouw <span class="title-blue">gegevens</span></h1>
                    </div>
                    <div class="col-12">
                        <div class="col-12 my-5 table-responsive">
                            <table class="table table-striped custom-table-responsive">
                                <thead>
                                    <tr>
                                        <th scope="col">Naam</th>
                                        <th scope="col">Achternaam</th>
                                        <th scope="col">Gebruikersnaam</th>
                                        <th scope="col">Telefoonnummer</th>
                                        <th scope="col">Email</th>
                                        <th scope="col">Wachtwoord</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>{{ account.name }}</td>
                                        <td>{{ account.lastname }}</td>
                                        <td>{{ account.username }}</td>
                                        <td>{{ account.phone }}</td>
                                        <td>{{ account.email }}</td>
                                        <td>
                                            <a [routerLink]="['/wachtwoord-wijzigen']" class="btn create-btn edit-btn">
                                                <i class="fa-solid fa-pen-to-square"></i>
                                            </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<app-footer></app-footer>
